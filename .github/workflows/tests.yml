name: Tests

on: pull_request

env:
  FORCE_COLOR: 1

jobs:
  rubocop:
      name: Run Tests
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v3
        - uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
          with:
            ruby-version: '3.1.2'
        - name: Install dependencies
          run: bundle install 
        - name: Run tests
          run: bundle exec rspec